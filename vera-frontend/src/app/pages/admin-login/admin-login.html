<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-2 text-center">Connexion Admin</h2>
      <p class="text-xs text-gray-500 text-center mb-4">
        Connecte-toi pour acc√©der au dashboard.
      </p>
  
      <div *ngIf="error" class="mb-3 text-red-600 text-sm">
        {{ error }}
      </div>
  
      <form (ngSubmit)="login()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            class="w-full border rounded px-3 py-2"
          />
        </div>
  
        <div>
          <label class="block text-sm font-medium mb-1">Mot de passe</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full border rounded px-3 py-2"
          />
        </div>
  
        <button
          type="submit"
          class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition"
        >
          Se connecter
        </button>
      </form>
    </div>
  </div>
