<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-2 text-center">Connexion Admin</h2>
      <p class="text-xs text-gray-500 text-center mb-4">
        Connecte-toi pour acc√©der au dashboard.
      </p>
  
      <div *ngIf="error" class="mb-3 text-red-600 text-sm">
        {{ error }}
      </div>
  
      <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input
            type="text"
            class="w-full border rounded px-3 py-2"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
      
        <div>
          <label class="block text-sm mb-1">Mot de passe</label>
          <input
            type="password"
            class="w-full border rounded px-3 py-2"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
      
        <button
          type="submit"
          class="w-full py-2 rounded bg-black text-white mt-2"
        >
          Se connecter
        </button>
      
        <p *ngIf="error" class="text-red-500 text-sm mt-2">{{ error }}</p>
      </form>
      
    </div>
  </div>
