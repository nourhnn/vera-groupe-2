<!-- NAVBAR CONTAINER -->
<nav class="w-full bg-[#F5ECDE] px-10 md:px-20 py-4 pt-10 flex items-center justify-between">

  <!-- LOGO -->
  <a routerLink="/">
    <img src="assets/images/logo-vera.png" class="h-7" />
  </a>

  <!-- DESKTOP MENU -->
  <div class="hidden md:flex items-center gap-10 text-[15px] text-black">

    <a routerLink="/comment-ca-marche" class="hover:underline">
      {{ lang.t('nav.howItWorks') }}
    </a>

    <a routerLink="/equipe" class="hover:underline">
      {{ lang.t('nav.meetTeam') }}
    </a>

    <a routerLink="/faq" class="hover:underline">
      {{ lang.t('nav.faq') }}
    </a>

    <!-- BOUTON PARLER À VERA -->
    <button
      routerLink="/chat"
      class="bg-black text-white px-6 py-2 rounded-full text-[15px]"
    >
      {{ lang.t('nav.talkToVera') }}
    </button>

    <!-- LANG SWITCH DESKTOP -->
    <div class="flex items-center gap-2 text-[14px] tracking-wide">

      <!-- FR -->
      <span
        class="cursor-pointer pb-[2px]"
        [class.border-b-2]="lang.currentLang() === 'fr'"
        [class.border-black]="lang.currentLang() === 'fr'"
        (click)="lang.setLang('fr')"
      >
        FR
      </span>

      <span class="opacity-50">/</span>

      <!-- EN -->
      <span
        class="cursor-pointer pb-[2px]"
        [class.border-b-2]="lang.currentLang() === 'en'"
        [class.border-black]="lang.currentLang() === 'en'"
        (click)="lang.setLang('en')"
      >
        ENG
      </span>

    </div>

  </div>

  <!-- BURGER MOBILE -->
  <button
    (click)="toggleMenu()"
    class="md:hidden text-5xl font-light"
  >
    ☰
  </button>

</nav>


<!-- ----------------------------- -->
<!--        MOBILE OVERLAY         -->
<!-- ----------------------------- -->
<div
  *ngIf="menuOpen()"
  class="fixed inset-0 w-full h-[70%] bg-[#F5ECDE] z-50 px-6 pt-6 overflow-y-auto"
>

  <!-- HEADER MOBILE -->
  <div class="flex items-center justify-between">
    <img src="assets/images/logo-vera.png" class="h-7 mt-1" />

    <button
      (click)="closeMenu()"
      class="text-4xl font-light leading-none"
    >
      ✕
    </button>
  </div>

  <!-- LANG SWITCH MOBILE -->
  <div class="mt-6 flex justify-center gap-3 text-[15px] tracking-wide items-center">

    <span
      class="cursor-pointer pb-[2px]"
      [ngClass]="{ 'border-b-2 border-black' : lang.currentLang() === 'fr' }"
      (click)="lang.setLang('fr')"
    >
      FR
    </span>

    <span class="opacity-50">/</span>

    <span
      class="cursor-pointer pb-[2px]"
      [ngClass]="{ 'border-b-2 border-black' : lang.currentLang() === 'en' }"
      (click)="lang.setLang('en')"
    >
      ENG
    </span>

  </div>

  <!-- MENU LINKS -->
  <div class="mt-10 flex flex-col items-center gap-8 text-lg">
    <a routerLink="/comment-ca-marche" (click)="closeMenu()" class="hover:underline">
      {{ lang.t('nav.howItWorks') }}
    </a>

    <a routerLink="/equipe" (click)="closeMenu()" class="hover:underline">
      {{ lang.t('nav.meetTeam') }}
    </a>

    <a routerLink="/faq" (click)="closeMenu()" class="hover:underline">
      {{ lang.t('nav.faq') }}
    </a>
  </div>

  <!-- BUTTONS -->
  <div class="mt-12 flex flex-col items-center gap-5 pb-20">

    <button routerLink="/chat" class="w-64 py-3 bg-black text-white rounded-full">
      {{ lang.t('nav.talkToVera') }}
    </button>

    <a href="https://instagram.com/askvera" target="_blank" class="w-64 py-3 bg-black text-white rounded-full text-center">
      Instagram
    </a>

    <a href="https://wa.me/33974991295" target="_blank" class="w-64 py-3 bg-black text-white rounded-full text-center">
      WhatsApp
    </a>

  </div>

</div>
